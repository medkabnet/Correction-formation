<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Exercice 3</title>
</head>
<body>
    <h1>Exercice 3</h1>
    <ul id="list">
        <li id="li_Supprimer1">Élément 1 <button id="btnSupprimer1">Supprimer</button></li>
        <li id="li_Supprimer2">Élément 2 <button id="btnSupprimer2">Supprimer</button></li>
        <li id="li_Supprimer3">Élément 3 <button id="btnSupprimer3">Supprimer</button></li>
    </ul>
    <script>
        var btnSupprimer1 = document.getElementById("btnSupprimer1");
        var btnSupprimer2 = document.getElementById("btnSupprimer2");
        var btnSupprimer3 = document.getElementById("btnSupprimer3");

        var li_Supprimer1 = document.getElementById("li_Supprimer1");
        var li_Supprimer2 = document.getElementById("li_Supprimer2");
        var li_Supprimer3 = document.getElementById("li_Supprimer3");

        btnSupprimer1.addEventListener("click",()=>{
            li_Supprimer1.removeChild(btnSupprimer1);
        })
        btnSupprimer2.addEventListener("click",()=>{
            li_Supprimer2.removeChild(btnSupprimer2);
        })
        btnSupprimer3.addEventListener("click",()=>{
            li_Supprimer3.removeChild(btnSupprimer3);
        })
    </script>
</body>
</html>
