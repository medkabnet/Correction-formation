
<script>
    var numero = Number(prompt("Donner un nombre entre 1 et 10"));
    if(numero<= 10 && numero >= 1){
        for(let i = 1 ; i <= 10 ; i++){
            var multiplication = numero * i;
            console.log(numero+" * "+i+" = "+multiplication) // 5 * 1 = 5;
        }
    }else{
        console.log("Erreur");
    }
</script>
