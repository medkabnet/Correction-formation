<script>
    // Demander une valeur A à l'utilisateur
    var a = prompt("Donner une valuer A");
    // Demander une valeur B à l'utilisateur
    var b = prompt("Donner une valeur B");

    // Copier la valeur de A dans C
    var c = a;

    // Copier la valeur de B dans A
    a = b;

    // Copier la valeur de C dans B
    // C egale la valeur initial de A
    b = c;

    // Afficher A
    alert(a);
    // Afficher B
    alert(b);


</script>
